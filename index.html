<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
<body class="body">
  <header class="aaa">    
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="centered-main-page-element">
      <section class="task-row-wrapper">
        <h3 class="h3">Add Item</h3>
        <input class="input" id="new-task"class="task" type="text">
        <button class="button">Add</button>
      </section>
      <section>
        <h3 class="h3">Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input class="input" type="checkbox"><label class="label task">Pay Bills</label>
            <input class="input" type="text" class="task"><button class="button edit">Edit</button>
            <button class="button delete"><img class="image" src="./remove.svg"></button>
          </li>
          <li class="editMode">
            <input class="input" type="checkbox"><label class="label task">Go Shopping</label>
            <input class="input" type="text" value="Go Shopping" class="task"><button class="button edit">Save</button>
            <button class="button delete"><img class="image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="h3">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input class="input" type="checkbox" checked><label class="label task">See the Doctor</label>
            <input class="input" type="text" class="task"><button class="button edit">Edit</button>
            <button class="button delete"><img class="image" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
