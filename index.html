<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
<body class="body">
  <div class="aaa">
    <img class="image" src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList"><label for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input class="input" id="new-task"class="task" type="text"><button class="button">Add</button>
    </div>
    <h3 class="h3">Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input class="input" type="checkbox"><label class="task">Pay Bills</label>
        <input class="input" type="text" class="task"><button class="button edit">Edit</button>
        <button class="button delete"><img class="image" src="./remove.svg"></button>
      </li>
      <li class="editMode">
        <input class="input" type="checkbox"><label class="task">Go Shopping</label>
        <input class="input" type="text" value="Go Shopping" class="task"><button class="button edit">Save</button>
        <button class="button delete"><img class="image" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input class="input" type="checkbox" checked><label class="task">See the Doctor</label>
        <input class="input" type="text" class="task"><button class="button edit">Edit</button>
        <button class="button delete"><img class="image" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
