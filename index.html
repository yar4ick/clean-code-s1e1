<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
      <section class="adding-tasks">
        <h3 class="h3">Add Item</h3>
        <input class="input task" id="new-task" type="text">
        <button class="button">Add</button>
      </section>
      <section class="tasks-list-incompleted">
        <h3 class="h3">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input" type="checkbox"><label class="label task">Pay Bills</label>
            <input class="input text" type="text"><button class="button edit">Edit</button>
            <button class="button delete"><img class="image" src="./remove.svg" alt="remove-icon"></button>
          </li>
          <li class="task-edit list__item">
            <input class="input" type="checkbox"><label class="label task">Go Shopping</label>
            <input class="input text" type="text" value="Go Shopping"><button class="button edit">Save</button>
            <button class="button delete"><img class="image" src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>
      <section class="tasks-list-completed">
        <h3 class="h3">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="input" type="checkbox" checked><label class="label task">See the Doctor</label>
            <input class="input text" type="text"><button class="button edit">Edit</button>
            <button class="button delete"><img class="image" src="./remove.svg" alt="remove-icon"></button>
          </li>
        </ul>
      </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
